<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUM Example</title>
    <script src="https://www.datadoghq-browser-agent.com/datadog-rum-us.js" type="text/javascript"></script>
    <script src="env.js"></script>
    <script>
        window.DD_RUM && window.DD_RUM.init({
            clientToken: env.CLIENT_TOKEN,
            applicationId: env.APPLICATION_ID,
        });
    </script>
</head>
<body>
    <h1>Example RUM website! See RUM data below:</h1>
    <a href="https://app.datadoghq.com/rum/list">https://app.datadoghq.com/rum/list</a>
    <br>
    <button id="counter">Click Me</button>
    <script>
        const counter = document.getElementById("counter");
        counter.addEventListener('click', () => {
            if (counter.innerText === "Click Me") {
                counter.innerText = 1;
            } else {
                let newValue = Number(counter.innerText) + 1;
                counter.innerText = newValue;
            };
        }); 
    </script>
</body>
</html>
